# DNS Threat Simulator - Server Configuration
# Copy this file to servers.conf and customize

[servers]
# Client servers that will generate DNS traffic
# Format: name = ip_address
client1 = 10.50.0.108
client2 = 10.50.0.109
client3 = 10.50.0.110

[patterns]
# Traffic patterns for each client
# Available patterns: heavy_normal, mixed_suspicious, burst_cdn, mixed
client1 = heavy_normal
client2 = mixed_suspicious
client3 = burst_cdn

[dns]
# Target DNS server
server = 10.50.0.30
port = 53

[ssh]
# SSH configuration for deployment
user = tempu
key_path = ~/.ssh/id_rsa
# Set to true if using password authentication
use_password = false

[logging]
# Log configuration
log_dir = /tmp/dns-simulator-logs
log_level = INFO
max_log_size = 100M
